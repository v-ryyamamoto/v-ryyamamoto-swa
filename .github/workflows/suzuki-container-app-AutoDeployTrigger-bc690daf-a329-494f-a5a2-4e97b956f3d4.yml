name: Trigger auto deployment for suzuki-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/suzuki-container-app-AutoDeployTrigger-bc690daf-a329-494f-a5a2-4e97b956f3d4.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SUZUKICONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: cafc15cf7b84acr.azurecr.io
          registryUsername: ${{ secrets.SUZUKICONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SUZUKICONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: suzuki-container-app
          resourceGroup: my-container-apps
          imageToBuild: cafc15cf7b84acr.azurecr.io/suzuki-container-app:${{ github.sha }}
          
            

     

