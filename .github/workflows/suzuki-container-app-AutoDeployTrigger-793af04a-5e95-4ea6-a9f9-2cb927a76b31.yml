name: Trigger auto deployment for suzuki-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'src/**'
    - '.github/workflows/suzuki-container-app-AutoDeployTrigger-793af04a-5e95-4ea6-a9f9-2cb927a76b31.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SUZUKICONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SUZUKICONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SUZUKICONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src 
          registryUrl: cafc15cf7b84acr.azurecr.io
          registryUsername: ${{ secrets.SUZUKICONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SUZUKICONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: suzuki-container-app
          resourceGroup: my-container-apps
          imageToBuild: cafc15cf7b84acr.azurecr.io/suzuki-container-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


